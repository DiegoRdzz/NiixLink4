<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Spotify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="menu.css">
  <link rel="stylesheet" href="planes_spotify.css">
  <link rel="stylesheet" href="responsive_yt.css">
  <link rel="stylesheet" href="carrito.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="toast-container" id="toastContainer"></div>
    
    <!-- Menú principal (actualizado para móviles) -->
    <nav class="menu">
      <div class="menu-left">
        <a href="index.html">
          <img src="Logotipos.png" alt="NiixLink">
        </a>
        <ul class="menu-desktop">
          <li><a href="index.html" class="index">Inicio</a></li>
          <li><a href="contacto.html" class="contac">Contacto</a></li>
        </ul>
      </div>

      <div class="menu-right">
        <button class="cart" onclick="mostrarCarrito()">
          <i class="bi bi-cart"></i>
          <span id="notificacionCarrito" style="color: red;"></span>
        </button>
        <button class="menu-hamburguesa" id="btnHamburguesa">
          <i class="fas fa-bars"></i>
        </button>
        <!--<button class="sesion" onclick="window.location.href='planes_insta.html'">
          <i class="fa-solid fa-user"></i> <span class="texto-sesion">Iniciar sesión</span>-->
        </button>
      </div>
    </nav>

    <!-- Menú desplegable móvil -->
    <div class="menu-desplegable" id="menuDesplegable">
      <ul>
        <li><a href="index.html" class="index">Inicio</a></li>
        <li><a href="contacto.html" class="contac">Contacto</a></li>
        <!--<li><a href="login.html" class="sesion-mobile"><i class="fa-solid fa-user"></i> Iniciar sesión</a></li>-->
      </ul>
    </div>

    <!-- Pestañas superiores -->
     <div class="service-tabs-container">
      <div class="service-tabs">
        <div class="service-tab active" onclick="loadContent('plays_spo', event)">Plays</div>
        <div class="service-tab" onclick="loadContent('plays_spoEuro', event)">Plays Europa</div>
        <div class="service-tab" onclick="loadContent('plays_spoAsia', event)">Plays Asia</div>
        <div class="service-tab" onclick="loadContent('spoTrack', event)">Spotify Track Plays</div>
        <div class="service-tab" onclick="loadContent('spoSaves', event)">Spotify Saves</div>
        <div class="service-tab" onclick="loadContent('spoPreSaves', event)">Saves Premium</div>
        <div class="service-tab" onclick="loadContent('spoUserFollow', event)">Spotify User Follows</div>
        <div class="service-tab" onclick="loadContent('spoSearchPlays', event)">Spotify search Free Plays</div>
        <div class="service-tab" onclick="loadContent('pack1', event)">Pack 1</div>
        <div class="service-tab" onclick="loadContent('pack2', event)">Pack 2</div>
        <div class="service-tab" onclick="loadContent('pack3', event)">Pack 3</div>
        <div class="service-tab" onclick="loadContent('pack4', event)">Pack 4</div>
        <div class="service-tab" onclick="loadContent('pack5', event)">Pack 5</div>
        <div class="service-tab" onclick="loadContent('pack6', event)">Pack 6</div>
      </div>
    </div>

    <!-- Contenedor dinámico para el contenido -->
    <div id="dynamic-content"></div>

    <!-- Fondo oscuro detrás del carrito --> 
    <div id="overlayCarrito" class="modal-overlay" onclick="cerrarCarrito()"></div>

    <!-- Modal del carrito -->
    <div id="modalCarrito" class="modal-carrito">
      <span class="cerrar-modal" onclick="cerrarCarrito()">×</span>

      <!-- Encabezado -->
      <header class="car">Tu Carrito</header>

      <!-- Área con scroll para productos -->
      <div id="carritoContenido" class="carrito-scroll">
        <!-- Aquí se insertan los productos dinámicamente desde JS -->
      </div>

      <!-- Resumen fijo al fondo -->
      <div class="resumen-carrito" id="resumenCarrito">
        <div class="resumen-linea">
          <span>Subtotal</span>
          <span id="subtotal">MXN$0</span>
        </div>
        <div class="resumen-linea">
          <span>IVA <small style="font-size: 0.9em; color: #6b7280; margin-left: 4px;">(16%)</small></span>
          <span id="iva">MXN$0</span>
        </div>
        <hr style="border: none; border-top: 1px solid #eee; margin: 10px 0;">
        <div class="resumen-linea total">
          <strong>Total</strong>
          <strong id="totalFinal">MXN$0</strong>
        </div>

        <!-- Botón Finalizar Compra -->
        <div class="finalizar-compra-container">
          <button class="btn-finalizar" id="btnFinalizar">Finalizar compra</button>
        </div>
      </div>
    </div>

    <script src="planes_spotify.js"></script>
    <script src="carrito.js"></script>
    <script src="fetch6.js"></script>
</body>
</html>
