  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<style>
  /* 1. El wrapper principal que contiene todo */
/* Esta regla es ESENCIAL para que las flechas se posicionen 
   correctamente sobre tu contenedor de pestañas. */
.service-tabs-wrapper {
  position: relative; /* Necesario para posicionar las flechas */
max-width: 900px;
  margin: 10px auto 0;
  display: flex;
  align-items: center;
}

/* 2. Estilo de las flechas */
.scroll-arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  z-index: 10;
  
  background-color: white;
  color: #C13584;
  border: 2px solid #e4e6eb;
  border-radius: 8px;
  
  width: 36px;
  height: 36px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  display: none;
  transition: all 0.2s ease;
}

.scroll-arrow:hover {
  border-color: #e985be;
  transform: translateY(-50%) scale(1.1);
}


.scroll-arrow.left {
  left: -45px; /* Pegada a la izquierda */
}

.scroll-arrow.right {
  right: -45px; /* Pegada a la derecha */
}
</style>
<body>
    <div class="toast-container" id="toastContainer"></div>
    
    <!-- Menú principal (actualizado para móviles) -->

        <!--<button class="sesion" onclick="window.location.href='planes_insta.html'">
          <i class="fa-solid fa-user"></i> <span class="texto-sesion">Iniciar sesión</span>-->
        </button>

    </nav>

    <!-- Menú desplegable móvil -->
    <div class="menu-desplegable" id="menuDesplegable">
      <ul>
        <li><a href="index.html" class="index">Inicio</a></li>
        <li><a href="contacto.html" class="contac">Contacto</a></li>
        <!--<li><a href="login.html" class="sesion-mobile"><i class="fa-solid fa-user"></i> Iniciar sesión</a></li>-->
      </ul>
    </div>

    <!-- Pestañas superiores -->
          <div class="service-tabs-wrapper">
     
    <button class="scroll-arrow left" id="scroll-left-btn">&lt;</button>
    <div class="service-tabs-container">
      <div class="service-tabs" id="tabs-container">
        <div class="service-tab active" onclick="loadContent('seguidores', event)">Seguidores</div>
        <div class="service-tab" onclick="loadContent('likes', event)">Likes</div>
        <div class="service-tab" onclick="loadContent('viewers', event)">Viewers</div>
        <div class="service-tab" onclick="loadContent('l_views', event)">Live Views</div>
        <div class="service-tab" onclick="loadContent('l_likes', event)">Live Likes</div>
        <div class="service-tab" onclick="loadContent('l_views_hombre', event)">Live Views Hombre</div>
        <div class="service-tab" onclick="loadContent('l_views_mujer', event)">Live Views Mujeres</div>
      </div>
    </div>
        <button class="scroll-arrow right" id="scroll-right-btn">&gt;</button>
     </div>

    <!-- Contenedor dinámico para el contenido -->
    <div id="dynamic-content"></div>

    <!-- Fondo oscuro detrás del carrito --> 
    <div id="overlayCarrito" class="modal-overlay" onclick="cerrarCarrito()"></div>

    <!-- Modal del carrito -->
    <div id="modalCarrito" class="modal-carrito">

      <!-- Área con scroll para productos -->
      <div id="carritoContenido" class="carrito-scroll">
        <!-- Aquí se insertan los productos dinámicamente desde JS -->
      </div>

      <!-- Resumen fijo al fondo -->

        <hr style="border: none; border-top: 1px solid #eee; margin: 10px 0;">

          <strong>Total</strong>
          <strong id="totalFinal">MXN$0</strong>
        </div>

    <script src="planes_insta.js"></script>
    <script src="carrito.js"></script>
    <script src="fech.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {

        // Selecciona los elementos que necesitamos
        const tabsContainer = document.getElementById('tabs-container');
        const scrollLeftBtn = document.getElementById('scroll-left-btn');
        const scrollRightBtn = document.getElementById('scroll-right-btn');
        
        // Si no se encuentra el contenedor, no hace nada
        if (!tabsContainer) return;

        // --- Función para revisar si se deben mostrar las flechas ---
        // (Esta función es la misma que tenías y sigue siendo necesaria)
        function checkScroll() {
            // Un pequeño retraso para asegurar que el DOM se actualice
            // después del clic antes de calcular el scroll.
            setTimeout(() => {
                const scrollLeft = tabsContainer.scrollLeft;
                const scrollWidth = tabsContainer.scrollWidth;
                const clientWidth = tabsContainer.clientWidth;
                const maxScrollLeft = scrollWidth - clientWidth;

                // Margen de 1px para seguridad en los cálculos
                scrollLeftBtn.style.display = (scrollLeft > 1) ? 'block' : 'none';
                scrollRightBtn.style.display = (scrollLeft < maxScrollLeft - 1) ? 'block' : 'none';
            }, 150); // 150ms es usualmente suficiente
        }

        // --- Event Listeners (Escuchadores de eventos) ---

        // 1. Al hacer clic en la flecha derecha (NUEVA LÓGICA)
        scrollRightBtn.addEventListener('click', () => {
            const currentActive = tabsContainer.querySelector('.service-tab.active');
            if (!currentActive) return; // Salir si no hay ninguno activo

            // Encontrar el siguiente elemento hermano
            const nextTab = currentActive.nextElementSibling;

            // Si existe un siguiente tab...
            if (nextTab && nextTab.classList.contains('service-tab')) {
                // 1. Simular un clic en él (esto cambia el 'active' y carga el contenido)
                nextTab.click();

                // 2. Asegurarse de que esté visible
                nextTab.scrollIntoView({
                    behavior: 'smooth',
                    block: 'nearest', // No mover verticalmente
                    inline: 'nearest'  // Alinear horizontalmente
                });
            }
            // Volver a revisar las flechas después de la animación
            checkScroll();
        });

        // 2. Al hacer clic en la flecha izquierda (NUEVA LÓGICA)
        scrollLeftBtn.addEventListener('click', () => {
            const currentActive = tabsContainer.querySelector('.service-tab.active');
            if (!currentActive) return;

            // Encontrar el elemento hermano anterior
            const prevTab = currentActive.previousElementSibling;

            // Si existe un tab anterior...
            if (prevTab && prevTab.classList.contains('service-tab')) {
                // 1. Simular un clic
                prevTab.click();

                // 2. Asegurarse de que esté visible
                prevTab.scrollIntoView({
                    behavior: 'smooth',
                    block: 'nearest',
                    inline: 'nearest'
                });
            }
            // Volver a revisar las flechas después de la animación
            checkScroll();
        });

        // 3. Revisar el scroll CADA VEZ que el usuario mueva la barra
        tabsContainer.addEventListener('scroll', checkScroll);

        // 4. Revisar el scroll si la ventana cambia de tamaño
        window.addEventListener('resize', checkScroll);
        
        // 5. Revisión inicial al cargar la página
        setTimeout(checkScroll, 100); 
    });
    </script>
</body>
